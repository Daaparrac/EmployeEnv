<div class="container">
  <h1>Empleados</h1>
  <form #newEmpleoyee="ngForm" (ngSubmit)="guardar(newEmpleoyee)">
    <div class="form-row">
      <div class="col">
        <label for="">Documento</label>
        <input
          class="form-control"
          [(ngModel)]="empleado.id_employee"
          name="id_employee"
          required
        />
      </div>
      <div class="col">
        <label for="">Nomble Completo</label>
        <input
          class="form-control"
          [(ngModel)]="empleado.fullname"
          name="fullname"
          required
        />
      </div>
      <div class="col">
        <label for="">Funciones</label>
        <input
          class="form-control"
          [(ngModel)]="empleado.funcion"
          name="funcion"
          required
        />
      </div>
      <div class="col">
        <label for="">Jefe</label>
        <select
          class="form-control"
          [(ngModel)]="empleado.id_boss"
          name="id_boss"
        >
          <option *ngFor="let item of empleados">{{ item.id_employee }}</option>
        </select>
      </div>
      <div class="col">
        <label for=""></label>
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
      </div>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Funcion</th>
        <th scope="col">Cargo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empleados">
        <th scope="row">{{ item.id_employee }}</th>
        <td>{{ item.fullname }}</td>
        <td>{{ item.funcion }}</td>
        <td>{{ item.id_boss }}</td>
        <td>
          <button
            class="btn btn-danger btn-small"
            (click)="borrar(item.id_employee)"
          >
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
